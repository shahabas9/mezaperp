<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="./stylesheet/customer_project.css" />

   

</head>
<body>
    <h1>User Information</h1>
    <button onclick="goBack()" style="padding: 10px 14px;">Back</button>
    <button id="homebutton"><a href="./dashboard.html"  class="button-link">Home</a></button>
    <div class="container">
        
        <input type="text" id="searchInput" placeholder="Enter product" />
        <input type="text" id="searchName" placeholder="Enter model" />
        
        <button id="searchBtn">Search</button>
        <button id="addProjectBtn">Add User</button>
        
        <form id="projectForm" class="form-popup">
            <button type="button" class="close-btn" id="closeFormBtn">X</button>

            <label for="person_name">User Name:</label>
            <input type="text" id="person_name" name="person_name" placeholder="user name" >
            
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="Password">

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="E-mail">

            <label for="role">Role:</label>
            <input type="text" id="role" name="role" placeholder="User role">

            <button type="submit">Submit</button>
        </form>
        <table id="projectTable">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Password</th>
                    <th>E-mail</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="projectTableBody">
                <!-- Project rows will be dynamically added here -->
            </tbody>
        </table>
        <div id="pagination" class="pagination"></div>
    </div>
    </div>
    <script src="./client/users.js"></script>
</body>
</html>
