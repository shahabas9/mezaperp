<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spare parts</title>
    <link rel="stylesheet" href="./stylesheet/supply.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
</head>
<body onload="initializeDataOptions();">
    <h1>
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <div>
                <button onclick="goBack()" class="submit">Back</button>
                <button id="homebutton" class="submit"><a href="./Dashboard.html" class="button-link">Home</a></button>
            </div>
            <span>Adding Details Only for spare parts</span>
        </div>
    </h1>
    <form id="supplyForm" onsubmit="handleSubmit(event)">
        <div>
            <label for="customer">Customer Name:</label>
            <select name="customer" id="customer"></select>
          
            <label for="quotation">Quotation ID:</label>
            <select name="quotation" id="quotation"></select>
          </div>
        <div>
            <table id="supplyTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Model</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                        <th></th> <!-- Action buttons column -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select name="Type[]" onchange="updateModelOptions(this)">
                                <option value="Compressor">Compressor</option>
                                <option value="INVERTER PCB">INVERTER PCB</option>
                                <option value="Wireless Remote">Wireless Remote</option>
                                <option value="Outdoor Motor Rewinding">Outdoor Motor Rewinding</option>
                                <option value="Outdoor Motor Bearing">Outdoor Motor Bearing</option>
                                <option value="Outdoor Motor Brush">Outdoor Motor Brush</option>
                                <option value="Filter Drier">Filter Drier</option>
                                <option value="Splite AC Blade">Splite AC Blade</option>
                                <option value="Contractor">Contractor</option>
                                <option value="Fan Belt">Fan Belt</option>
                                <option value="Fan Motor Rewinding">Fan Motor Rewinding</option>
                                <option value="PCB Board">PCB Board</option>
                                <option value="Exhaust Fan">Exhaust Fan</option>
                                <option value="Motor for Duct Split Unit">Motor for Duct Split Unit</option>
                                <option value="Propeller Fan for Duct Split Unit">Propeller Fan for Duct Split Unit</option>
                            </select>
                        </td>
                        <td>
                            <select name="Model[]"></select>
                        </td>
                        
                        <td>
                            <input type="number" name="Quantity[]" oninput="updateTotal(this)">
                        </td>
                        <td>
                            <input type="number" name="Unit Price[]" oninput="updateTotal(this)">
                        </td>
                        <td>
                            <input type="number" name="Total Price[]" readonly>
                        </td>
                        <td>
                            <button type="button" onclick="addRow(this)">+</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="center">
            <div><button class="submit" type="submit">Submit</button></div>
        </div>
    </form>
    <script src="./client/spare_parts.js"></script>
</body>
</html>
