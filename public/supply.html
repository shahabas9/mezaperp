<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply</title>
    <link rel="stylesheet" href="./stylesheet/supply.css" />
</head>
<body onload="initializeDataOptions();">
    <h1>Adding Details Only for Supply</h1>
    <form id="supplyForm" onsubmit="handleSubmit(event)">
        <div>
            <label for="customer">Customer Name:</label>
            <select name="customer" id="customer"></select>

            <label for="quotation">Quotation ID:</label>
            <select name="quotation" id="quotation"></select>
        </div>
        <div>
            <table id="supplyTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Model Inoor/Outdoor</th>
                        <th>TON</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                        <th></th> <!-- Action buttons column -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select name="Type[]" onchange="updateModelOptions(this)">
                                <option value="duct split">Duct Split</option>
                                <option value="split">Split</option>
                                <option value="floorstand">Floor Stand</option>
                                <option value="vrf">VRF</option>
                            </select>
                        </td>
                        <td>
                            <select name="Model Inoor/Outdoor[]" onchange="updateTonOptions(this)"></select>
                        </td>
                        <td>
                            <select name="TON[]"></select>
                        </td>
                        <td>
                            <input type="number" name="Quantity[]" oninput="updateTotal(this)">
                        </td>
                        <td>
                            <input type="number" name="Unit Price[]" oninput="updateTotal(this)">
                        </td>
                        <td>
                            <input type="number" name="Total Price[]" readonly>
                        </td>
                        <td>
                            <button type="button" onclick="addRow(this)">+</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="center">
            <div><button class="submit" type="submit">Submit</button></div>
        </div>
    </form>
    <script src="./client/supply.js"></script>
</body>
</html>
