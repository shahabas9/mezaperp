<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC</title>
    <link rel="stylesheet" href="./stylesheet/supply.css" />
</head>
<body onload="initializeDataOptions();">
    <h1>Adding Details Only for BOQ</h1>
    <form id="supplyForm" onsubmit="handleSubmit(event)">
        <div>
            <label for="customer">Customer Name:</label>
            <input type="text" id="customerSearch" oninput="filterCustomers()" placeholder="Search for a customer">
            <select name="customer" id="customer"></select>

            <label for="quotation">Quotation ID:</label>
            <select name="quotation" id="quotation"></select>
        </div>
        <div>
            <table id="supplyInstTable">
                <thead>
                    <tr>
                        <th>Supply Cost</th>
                        <th>Installation Cost</th>
                        <th>Total Amount</th>
                        <th></th> <!-- Action buttons column -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="number" name="supply_cost[]" oninput="updateTotal(this)">
                        </td>
                        
                        <td>
                            <input type="number" name="installation_cost[]" oninput="updateTotal(this)">
                        </td>

                        <td>
                            <input type="number" name="total_amount[]" readonly>
                        </td>
                        
                        <td>
                            <button type="button" onclick="addRow(this)">+</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="center">
            <div><button class="submit" type="submit">Submit</button></div>
        </div>
    </form>
    <script src="./client/boq.js"></script>
</body>
</html>
