<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply & Installation</title>
    <link rel="stylesheet" href="./stylesheet/supply.css" />
</head>
<body onload="initializeDataOptions();">
    <h1>Adding Details Only for Supply & Installation</h1>
    <form id="supplyForm" onsubmit="handleSubmit(event)">
        <div>
            <label for="customer">Customer Name:</label>
            <select name="customer" id="customer"></select>

            <label for="quotation">Quotation ID:</label>
            <select name="quotation" id="quotation"></select>
        </div>
        <div>
            <table id="supplyInstTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>TON</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                        <th></th> <!-- Action buttons column -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select name="Type[]" onchange="updateTonOptions(this)">
                                <option value="ducted split units">Ducted Split Units</option>
                                <option value="wall mounted split units">Wall Mounted Split Units</option>
                                <option value="cassette">Cassette</option>
                                <option value="floor stand">Floor Stand</option>
                                <option value="package units">Package Units</option>
                            </select>
                        </td>
                        <td>
                            <select name="TON[]"></select>
                        </td>
                        <td>
                            <input type="number" name="Quantity[]" oninput="updateTotal(this)">
                        </td>
                        <td>
                            <input type="number" name="Unit Price[]" oninput="updateTotal(this)">
                        </td>
                        <td>
                            <input type="number" name="Total Price[]" readonly>
                        </td>
                        <td>
                            <button type="button" onclick="addRow(this)">+</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="center">
            <div><button class="submit" type="submit">Submit</button></div>
        </div>
    </form>
    <script src="./client/supply&inst.js"></script>
</body>
</html>
